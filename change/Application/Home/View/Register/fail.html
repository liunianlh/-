<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>审核失败</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet/less" type="text/css" href="{$Think.const.HOME_RESOURCE}/less/style.less">
		<script src="{$Think.const.HOME_RESOURCE}/js/less.js" type="text/javascript"></script>
		<link rel="stylesheet" href="{$Think.const.HOME_RESOURCE}/less/style.css" />
		<script src="{$Think.const.HOME_RESOURCE}/js/jquery-1.8.0.min.js"></script>
		<script src="__PUBLIC__/plugins/layui/layui.js" charset="utf-8"></script>
		<script src="{$Think.const.HOME_RESOURCE}/js/login.js"></script>
	</head>
	<body class="password">
		<div class="login_box">
			<div class="left">
				<div class="word">
					<div class="text_box">
						<h3>Tonetron</h3>
						<h5>ORDER SYSTEM</h5>
					</div>
					<div class="copyright">
						©Copyright 2017 Tonetron Electronic LTD.,
					</div>
				</div>
			</div>
			<div class="center">
				<div class="ico_sanjiao"></div>
			</div>
			<div class="right">
				<div class="Progress_Audit Failure">
					<h1>流程进度 <span>4/4</span></h1>
					<ul>
						<li>
							<span>处理中</span>
							<span>{$company_info['company_deal_time']|date="m月d日H时m分",###}</span>
						</li>
						<li>
							<div class="progress">
								<span>
									<div class="circle"></div>
								</span>
							</div>
						</li>
						<li>
							<span>注册失败，重新<a href="">上传</a></span>
							<span>{$company_info['company_complete_time']|date="m月d日H时m分",###}</span>
						</li>
					</ul>
						<dl>
							<dd><span>原因:</span>{$company_info['company_remark']}</dd>
							<dd><a href="">邮件申诉</a></dd>
						</dl>
				</div>
			</div>
		</div>
