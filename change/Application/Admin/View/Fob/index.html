<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FOB设置</title>
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/css/common.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/css/style.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/less/style.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/font/iconfont.css" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	</head>
	<body>
		<div class="wrap">
			<include file="Public/left"/>
			<!--侧边栏代码结束-->
			<div class="right">
				<include file="Public/top"/>
				<div class="right_bot float_left">
					<!--页面主体内容开始-->
					<div class="customer_box Customers">
						<div class="customer_box">
							<div class="Customer_top">
								<div class="UID">FOB设置</div>
								<div class="blue_wire"></div>
							</div>
						</div>
						<div class="bot">
							<text style="color: red;font-size: 10px;float: right;">注释:编号为1和2的是设置FOB地址的，编号为3的是设置未达订单总额增收费用!!!</text>
							<div class="table">
								<ul>
									<li style="width:5%;">编号</li>
									<li style="width:40%;">系统设置</li>
									<li style="width:40%;">FOB地址</li>
									<li style="width:15%;">操作</li>
								</ul>
								<foreach name="grade_info" item="gi">
								<ul>
									<li style="width:5%;">{$gi.id}</li>
									<li style="width:40%;">{$gi.name}</li>
									<li style="width:40%;">{$gi.fob}</li>
									<li style="width:15%;"><a class="border_right" href="{:U('Fob/edit',array('id'=>$gi['id']))}">修改</a></li>
								</ul>
								</foreach>
							</div>
						</div>
					</div>
					<!--页面主体内容结束-->
				</div>
			</div>
		</div>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/jquery-1.8.0.min.js"></script>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/common.js"></script>
		<script src="__PUBLIC__/plugins/layui/layui.js" charset="utf-8"></script>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/grade.js"></script>
	</body>
</html>
