<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>邮件设置</title>
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/css/common.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/css/style.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/less/style.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/font/iconfont.css" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	</head>
		<body>
		<div class="wrap">
			<include file="Public/left"/>
			<!--侧边栏代码结束-->
			<div class="right">
				<include file="Public/top"/>
				<div class="right_bot float_left">
					<!--页面主体内容开始-->
						<div class="customer_box common">
							<div class="Customer_top">
								<div class="UID">邮件设置</div>
								<div class="handle">
									<span><a id="saveBtn" data-url="{:U('EmailSet/index')}" href="javascript:;">保存数据</a></span>
								</div>
								<div class="blue_wire"></div>
							</div>
							<div class="template">
								<ul>
									<li >
										<ul>
											<li><span style="width:30%;">SMTP服务器</span><input id="host" type="text" value="{$email_info.email_host}" placeholder="设置SMTP服务器的地址，如smtp.qq.com" /></li>
										</ul>
									</li>
									<li>
										<ul>
											<li><span style="width:30%;">SMTP端口</span><input id="port" type="text" value="{$email_info.email_port}" placeholder="设置SMTP服务器的端口" /></li>
										</ul>
									</li>
									<li >
										<ul>
											<li><span style="width:30%;">发信人</span><input id="from" type="text" value="{$email_info.email_address}" placeholder="使用SMTP协议发送的邮件地址，如 admin@admin.com" /></li>
										</ul>
									</li>
									<li >
										<ul>
											<li><span style="width:30%;">用户</span><input id="user" type="text" value="{$email_info.email_user}" placeholder="SMTP身份验证用户名" /></li>
										</ul>
									</li>
									<li >
										<ul>
											<li><span style="width:30%;">授权码</span><input id="pwd" value="{$email_info.email_pwd}" type="text" placeholder="SMTP身份验证密码" /></li>
										</ul>
									</li>
									<li >
										<ul>
											<li><span style="width:30%;">测试</span><input id="to" type="text" placeholder="测试接收的邮件地址"/></li>
											<li style="width:25%;padding-top:0;"><span id="sendBtn" data-url="{:U('EmailSet/send')}" style="padding:0px 12px;cursor:pointer;">发送</span></li>
										</ul>
									</li>
								</ul>
							</div>
						</div>
					<!--页面主体内容结束-->
				</div>
			</div>
		</div>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/jquery-1.8.0.min.js"></script>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/common.js"></script>
		<script src="__PUBLIC__/plugins/layui/layui.js" charset="utf-8"></script>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/emailSet.js"></script>
		<script>
			 $(window).resize(function(){
			var whole=$(document).height();
			var h1=$(".wrap .left .left_top").height();
			var h2=$(".wrap .left .left_bot").height();
			$(".wrap .left .left_bot").css("margin-bottom",whole-h1-h2+"px");
			console.log("whole"+whole);
			var h3=$(".wrap .right .right_top").height();
			var h4=$(".customer_box .Customer_top").height();
			$(".customer_box .Customer_bot").css("height",(whole-h3-h4)/1.3+"px");
		});
		</script>
	</body>
</html>
