<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首页广告</title>
		<!-- <link rel="stylesheet/less" type="text/css" href="../less/style.less"> -->
		<!-- <script src="../js/less.js" type="text/javascript"></script> -->
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/css/common.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/css/style.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/less/style.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/font/iconfont.css" />
		<script src="{$Think.const.ADMIN_RESOURCE}/js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript">
		var url="{:U('Ad/upload',array('type'=>'_xxxxx_'))}";
		var url2="{:U('Ad/saveAd')}";
		var url3="{:U('Ad/delAd')}";
		</script>
		<script src="__PUBLIC__/plugins/layui/layui.js" charset="utf-8"></script>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/common.js"></script>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/ad.js"></script>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	</head>
		<body>
		<div class="wrap">
			<include file="Public/left"/>
			<!--侧边栏代码结束-->
			<div class="right">
				<include file="Public/top"/>
				<div class="right_bot float_left">
					<!--页面主体内容开始-->
						<div class="customer_box common">
							<div class="Customer_top">
								<div class="UID">首页广告</div>
								<div class="handle">
									<span><a id="saveBtn" href="javascript:;">保存数据</a></span>
								</div>
								<div class="blue_wire"></div>
							</div>
							<h2>图片模式（1078*206）</h2>
							<div class="template">
								<ul class="picMode mode" data-flag="1">
									<notempty name="ad_picinfo">
									<foreach name="ad_picinfo" item="picmode" key="k">
									<li class="modelist" data-id="{$picmode.ad_id|default=0}">
										<ul>
											<li><span>图片</span><input autocomplete="off"  type="text" class="picText" value="{$picmode.ad_img}" placeholder="Order System" /></li>
											<li><a href="javascript:;" class="uploadBtn"><div class="button">上传</div></a></li>
											<li><span>链接</span><input autocomplete="off" class="linkText" value="{$picmode.ad_link}" type="text"/></li>
											<li style="padding-top:20px;width:5%;"><a href="javascript:;">
											<eq name="k" value="0">
											<div class="add addBtn button">添加</div>
											<else/>
											<div class="remove remBtn button">移除</div>
											</eq>
											</a></li>
										</ul>
									</li>
									</foreach>
									<else/>
									<li class="modelist" data-id="0">
										<ul>
											<li><span>图片</span><input autocomplete="off"  type="text" class="picText" placeholder="Order System" /></li>
											<li><a href="javascript:;" class="uploadBtn"><div class="button">上传</div></a></li>
											<li><span>链接</span><input autocomplete="off" class="linkText" type="text"/></li>
											<li style="padding-top:20px;width:5%;"><a href="javascript:;"><div class="add addBtn button">添加</div></a></li>
										</ul>
									</li>
									</notempty>
								</ul>
							</div>
							<h2>快速购买模式（304*538）</h2>
							<div class="template">
								<ul class="speedMode mode" data-flag="2">
									<notempty name="ad_picinfo">
									<foreach name="ad_speedinfo" item="smode" key="k">
									<li class="modelist" data-id="{$smode.ad_id|default=0}">
										<ul>
											<li><span>图片</span><input autocomplete="off"  type="text" class="picText" value="{$smode.ad_img}" placeholder="Order System" /></li>
											<li><a href="javascript:;" class="uploadBtn"><div class="button">上传</div></a></li>
											<li><span>链接</span><input autocomplete="off" class="linkText" value="{$smode.ad_link}" type="text"/></li>
											<li style="padding-top:20px;width:5%;"><a href="javascript:;">
											<eq name="k" value="0">
											<div class="add addBtn button">添加</div>
											<else/>
											<div class="remove remBtn button">移除</div>
											</eq>
											</a></li>
										</ul>
									</li>
									</foreach>
									<else/>
									<li class="modelist" data-id="0">
										<ul>
											<li><span>图片</span><input autocomplete="off"  type="text" class="picText" placeholder="Order System" /></li>
											<li><a href="javascript:;" class="uploadBtn"><div class="button">上传</div></a></li>
											<li><span>链接</span><input autocomplete="off" class="linkText" type="text"/></li>
											<li style="padding-top:20px;width:5%;"><a href="javascript:;"><div class="add addBtn button">添加</div></a></li>
										</ul>
									</li>
									</notempty>
								</ul>
							</div>
						</div>
					<!--页面主体内容结束-->
				</div>
			</div>
		</div>
	<script>
		 $(window).resize(function(){
		var whole=$(document).height();
		var h1=$(".wrap .left .left_top").height();
		var h2=$(".wrap .left .left_bot").height();
		$(".wrap .left .left_bot").css("margin-bottom",whole-h1-h2+"px");
		console.log("whole"+whole);
		var h3=$(".wrap .right .right_top").height();
		var h4=$(".customer_box .Customer_top").height();
		$(".customer_box .Customer_bot").css("height",(whole-h3-h4)/1.3+"px");
	});
	</script>
	<style type="text/css">
	.layui-upload-file{
		display:none;
	}
	.add,.remove{
		padding:0px 6px;
		background-color:#008cd6;
		border:0px solid #008cd6;
		box-radius:2px;
		height:22px;
		line-height:22px;
		color:#fff;
		cursor:pointer;
	}
	</style>
	</body>
</html>
