<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>颜色列表</title>
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/css/common.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/css/style.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/less/style.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/font/iconfont.css" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	</head>
	<body>
		<div class="wrap">
			<include file="Public/left"/>
			<!--侧边栏代码结束-->
			<div class="right">
				<include file="Public/top"/>
				<div class="right_bot float_left">
					<!--页面主体内容开始-->
					<div class="customer_box Customers">
						<div class="customer_box">
							<div class="Customer_top">
								<div class="UID">颜色列表</div>
								<div class="handle">
									<span><a href="{:U('Color/add')}">添加</a></span>
								</div>
								<div class="blue_wire"></div>
							</div>
						</div>
						<div class="bot">
							<div class="table">
								<ul>
									<li style="width:5%;">编号</li>
									<li style="width:40%;">中文名称</li>
									<li style="width:40%;">英文名称</li>
									<li style="width:15%;">操作</li>
								</ul>
								<foreach name="color_info" item="ci">
								<ul>
									<li style="width:5%;">{$ci.color_id}</li>
									<li style="width:40%;">{$ci.color_chinese_name}</li>
									<li style="width:40%;">{$ci.color_english_name}</li>
									<li style="width:15%;"><a class="border_right" href="{:U('Color/edit',array('id'=>$ci['color_id']))}">修改</a>&nbsp;&nbsp;<a data-url="{:U('Color/del',array('id'=>$ci['color_id']))}" class="delColorBtn" data-key="{:md5($ci['color_id'])}" href="javascript:;">删除</a></li></a>
								</ul>
								</foreach>
							</div>
						</div>
					</div>
					<!--页面主体内容结束-->
				</div>
			</div>
		</div>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/jquery-1.8.0.min.js"></script>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/common.js"></script>
		<script src="__PUBLIC__/plugins/layui/layui.js" charset="utf-8"></script>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/color.js"></script>
	</body>
</html>
