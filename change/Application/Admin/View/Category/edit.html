<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑系列</title>
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/css/common.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/css/style.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/less/style.css" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
		<script type="text/javascript">
		var url="{:U('Category/upload')}";
		</script>
	</head>
		<body>
		<div class="wrap">
			<include file="Public/left"/>
			<!--侧边栏代码结束-->
			<div class="right">
				<include file="Public/top"/>
				<div class="right_bot float_left">
					<!--页面主体内容开始-->
						<div class="customer_box common">
							<div class="Customer_top">
								<div class="UID">编辑系列</div>
								<div class="handle">
									<span><a id="saveEditBtn" data-id="{$category_info['category_id']}" data-url="{:U('Category/edit')}" href="javascript:;">保存数据</a></span>
								</div>
								<div class="blue_wire"></div>
							</div>
							<div class="template">
								<ul>
									<li>
										<ul>
											<li><span>中文名称</span><textarea id="chineseName" style="margin-left: 3%;text-indent: 2%;width: 66%;">{$category_info['cat_chinese_name']}</textarea></li>
										</ul>
									</li>
									<li style="margin-top: 15px;">
										<ul>
											<li><span>英文名称</span><textarea id="englishName" style="margin-left: 3%;text-indent: 2%;width: 66%;">{$category_info['cat_english_name']}</textarea></li>
										</ul>
									</li>
									<li >
										<ul>
											<li><span>图片</span><input autocomplete="off" style="width:55%;" id="catImg" value="{$category_info['cat_img']}" type="text" placeholder="" /><p style="width: 10%;text-align: center;display:inline-block;background-color:#008cd6;color:#fff;height:16px;line-height:16px;padding:3px 5px;border-radius:2px;cursor:pointer;" id="uploadBtn">上传</p></li>
										</ul>
									</li>
									<li >
										<ul>
											<li><span>链接</span><input id="catLink" value="{$category_info['cat_link']}" type="text" placeholder="" /></li>
										</ul>
									</li>
									<li >
										<ul>
											<li><span>父级</span><select id="catPid" style="margin-left: 3%;">
											<option value="0">顶级分类</option>
											<foreach name="category_infos" item="ci">
											<option value="{$ci.category_id}" <eq name="ci.category_id" value="$category_info['cat_pid']">selected</eq>>{$ci.cat_chinese_name}</option>
											</foreach>
											</select></li>
										</ul>
									</li>
								</ul>
							</div>
						</div>
					<!--页面主体内容结束-->
				</div>
			</div>
		</div>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/jquery-1.8.0.min.js"></script>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/common.js"></script>
		<script src="__PUBLIC__/plugins/layui/layui.js" charset="utf-8"></script>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/category.js"></script>
		<script>
			 $(window).resize(function(){
			var whole=$(document).height();
			var h1=$(".wrap .left .left_top").height();
			var h2=$(".wrap .left .left_bot").height();
			$(".wrap .left .left_bot").css("margin-bottom",whole-h1-h2+"px");
			console.log("whole"+whole);
			var h3=$(".wrap .right .right_top").height();
			var h4=$(".customer_box .Customer_top").height();
			$(".customer_box .Customer_bot").css("height",(whole-h3-h4)/1.3+"px");
		});
		</script>
		<style type="text/css">
		.layui-upload-file{
			display:none;
		}
		</style>
	</body>
</html>
