<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆页面</title>
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/css/common.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/css/style.css" />
		<script src="{$Think.const.ADMIN_RESOURCE}/js/jquery-1.8.0.min.js"></script>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	</head>
	<body class="bg_login">
		<div class="login_wrap">
			<div class="left">
				<div class="sanjiao"></div>
				<div class="word">
					<div class="text_box">
						<h3>Tonetron</h3>
						<h5>ORDER SYSTEM</h5>
					</div>
					<div class="copyright">
						©Copyright 2019 Tonetron Electronic LTD.,
					</div>
				</div>
			</div>
			<div class="right">
				<div class="login_box">
					<h1>为了更好的服务品质</h1>
					<div class="PPPoP">
						<div id="error" style="height:30px;line-height:30px;"></div>
						<div class="relative"><img src="{$Think.const.ADMIN_RESOURCE}/img/account.png"><span></span><input type="text" id="account" name="account" placeholder="账号"/></div>
						<div class="relative"><img src="{$Think.const.ADMIN_RESOURCE}/img/password.png"><span></span><input type="password" id="pwd" name="pwd"	placeholder="密码"/></div>
						<div class="button" id="login">登入</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(function(){
			/*登陆界面图片（判断屏幕高度）*/
			var whole=$(document).height();
//			$(".login_wrap .left").css("height",whole+"px");
		//	console.log("whole"+whole);
			$(".login_wrap .right .login_box").css("margin-top",whole/3+"px");
			$("#login").click(function(){
				var account=$("#account").val();
				var pwd=$("#pwd").val();
				if(!account){
					$("#error").html("<font color='red'>账号不能为空！</font>");
					return;
				}
				if(!pwd){
					$("#error").html("<font color='red'>密码不能为空！</font>");
					return;
				}
				$.ajax({
					url:"{:U('Login/index','','',true)}",
					type:"post",
					dataType:"json",
					data:{account:account,pwd:pwd},
					success:function(res){
						if(res.status){
							location.href=res.url;
						}else{
							$("#error").html("<font color='red'>"+res.info+"</font>");
						}
					}
				});
			});
		})
	
	</script>
</html>
