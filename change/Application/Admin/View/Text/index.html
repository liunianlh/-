<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字列表</title>
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/css/common.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/css/style.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/less/style.css" />
		<link rel="stylesheet" href="{$Think.const.ADMIN_RESOURCE}/font/iconfont.css" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	</head>
	<body>
		<div class="wrap">
			<include file="Public/left"/>
			<!--侧边栏代码结束-->
			<div class="right">
				<include file="Public/top"/>
				<div class="right_bot float_left">
					<!--页面主体内容开始-->
					<div class="customer_box Customers">
						<div class="customer_box">
							<div class="Customer_top">
								<div class="UID">文字列表</div>
								<div class="handle">
									<span><a href="{:U('Text/add')}">添加</a></span>
								</div>
								<div class="blue_wire"></div>
							</div>
						</div>
						<div class="bot">
							<div class="table">
								<ul>
									<li style="width:5%;">编号</li>
									<li style="width:40%;">中文名称</li>
									<li style="width:40%;">英文名称</li>
									<li style="width:15%;">操作</li>
								</ul>
								<foreach name="text_info" item="ti">
								<ul>
									<li style="width:5%;">{$ti.cn_id}</li>
									<li style="width:40%;">{$ti.chinese}</li>
									<li style="width:40%;">{$ti.english}</li>
									<li style="width:15%;"><a href="{:U('Text/edit',array('id'=>$ti['cn_id']))}">修改</a><eq name="ti.fixed" value="2">&nbsp;&nbsp;<a data-url="{:U('Text/del',array('id'=>$ti['cn_id']))}" class="delTextBtn" data-key="{:md5($ti['cn_id'])}" href="javascript:;">删除</a></eq></li>
								</ul>
								</foreach>
							</div>
						</div>
					</div>
					<!--页面主体内容结束-->
				</div>
			</div>
		</div>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/jquery-1.8.0.min.js"></script>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/common.js"></script>
		<script src="__PUBLIC__/plugins/layui/layui.js" charset="utf-8"></script>
		<script src="{$Think.const.ADMIN_RESOURCE}/js/text.js"></script>
	</body>
</html>
